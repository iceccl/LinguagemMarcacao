<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Ifood - Delivery de comida</title>
  </head>
  <body>
    <!-- Utilizando uma tag semantica para criar o cabeçalho -->
    <header class="cabecalho">
      <div class="container">
        <img src="../../img/ifood-logo-0.png" alt="Ifood" class="logo" />
        <!-- utilizando um nav para adicionar os menus navagação -->
        <nav class="navegacao">
          <a href="#" class="item">Restaurante</a>
          <a href="#" class="item">Mercado</a>
          <a href="#" class="item">Bebidas</a>
          <a href="#" class="item">Farmácia</a>
          <a href="#" class="item">Pet-shop</a>
        </nav>

        <div>
          <input
            type="text"
            placeholder="Busque por item ou loja"
            class="buscar"
          />
          <div class="localizacao">
            <span>📍</span>
            <input type="text" value="Andradina, SP" class="texto-local" />
          </div>

        </div>

        <div class="acao">
          <a href="#" class="criar-conta">Criar Conta</a>
          <button class="botao-entrar">Entrar</button>
        </div>
      </div>
    </header>

    <main>
      <div class="opcoes">
        <!-- Cards de ofertas -->
         <div class="bloco">
          <!-- Card 1 -->
          <img src="../../img/prato-feito.png" alt="prato-feito">
          <p>Almoço</p>
         </div>

         <div class="bloco">
          <!-- Card 1 -->
          <img src="../../img/coque.webp" alt="Bebidas">
          <p>Bebidas</p>
         </div>

      </div>
    </main>
  </body>
</html>
