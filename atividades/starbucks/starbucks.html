<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <link rel="stylesheet" href="./starbucks.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Starbucks</title>
  </head>
  <body>
    <!-- Utilizando uma tag semantica para criar o cabeçalho -->
    <header class="cabecalho">
      <div class="container">
        <div class="menu-direita">
          <img src="../../img/Starbucks.png" alt="Ifood" class="logo" />
          <!-- utilizando um nav para adicionar os menus navagação -->
          <nav class="navegacao">
            <a href="#" class="item">MENU</a>
            <a href="#" class="item">NOSSO CAFÉ</a>
            <a href="#" class="item">IMPACTO SOCIAL</a>
            <a href="#bebidas-refrescantes" class="item">BEBIDAS GELADAS</a>
          </nav>
        </div>

        <nav class="menu-esquerda">
          <img src="../../img/Captura de tela 2025-09-23 093124.png" alt="" />
          <a href="#">
            <img src="../../img/alfinete.png" alt="Encontre uma loja" class="encontrar">
            Encontre uma loja
          </a>
        </nav>
      </div>
    </header>

    <main>
      <div  id="bebidas-refrescantes" class="banner-tres">
        <!-- Texto e imagem 1 -->
         <div class="tamanho estilo-texto">
          <!-- Adicionar texto -->
           <h3>Uma surpresa refrescante para você</h3>
           <p>Conheça nossa linha de Cold Brew e Refreshers</p>
           <a href="" class="saiba-mais">Saiba mais</a>
         </div>

         <img src="../../img/start.png" alt="starbucks" class="tamanho">

      </div>

      <div>
        <!-- Texto e imagem 2 -->
        <div class="banner-tres-um">
         <div class="tamanho estilo-texto">
          <!-- Adicionar texto -->
           <h3>Coisas boas estão acontecendo</h3>
           <p>Acreditamos que podemos e devemos gerar um impacto <br> positivo nas comunidades em que atuamos.</p>
           <a href="" class="saiba-mais">Saiba mais</a>
         </div>

         <img src="../../img/endbucks.png" alt="starbucks" class="tamanho">

      </div>
    </main>
  </body>
</html>
