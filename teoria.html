<!--para auto preencher use shift + ! -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Teoria</title>
</head>
<body>
    <!--Títulos de nível 1 até nivel 6-->
    <h1>Cabeçalho de nível 1</h1>
    <h2>Cabeçalho de nível 2</h2>
    <h3>Cabeçalho de nível 3</h3>
    <h4>Cabeçalho de nível 4</h4>
    <h5>Cabeçalho de nível 5</h5>
    <h6>Cabeçalho de nível 6</h6>
    <!--Tag para inserir uma linha horizontal-->
    <hr>

    <!--tag p para um novo parágrafo-->
    <p>este é um parágrafo</p>
    <p>outro parágrafo</p>
    <hr>

    <!--tag br quebra a linha-->
    <p>Este é um texto grande,<br> e desejo quebrar a linha</p>

    <!-- inserindo um link para abrir outra página -->
    <a href="http://www.sesisp.org.br">Sesi</a>
    <p><a href = "https://www.sp.senai.br" target="_blank">Senai</a></p>

    <!-- adicionando imagens -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQe1DZv44JB5V7KPLbqIUfcUKuo7mAdFdpU_w&s">

    <!-- imagem com alt (leitura da imagem, [atualmente sem função) e title (hover e aparece o nome) -->
    <img src="../LIMA/img/bravo.png" alt="cachorro schnauzer bravo" title="cachorro bravo">

    <!-- "imagem" do tipo gif -->
    <img src="../LIMA/img/Luffy.gif" alt="luffy" title="Luffy gif">
</body>
</html>
